<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="header wrapper">
            <h1>RANDOM RECIPE</h1>
            <p>Trying to clear out your fridge? Tell us what's in it and we'll help you make sure it doesn't go to waste!
            </p>
        </div>
        
    </header>
    <main>
        <form action="">
            <label for="input"><h2>ADD YOUR INGREDIENTS HERE</h2></label>
            <div class="input-container">
                <input id="ingredient" type="text" placeholder="  e.g. Eggs">
                <button class="add-button"><i class="far fa-plus-square"></i></button>
            </div>
        </form>
        <div class="list-container">
            <ul id="storage">
                
                
            </ul>
            <button class="reset" id="reset">Clear All</button>
        </div>
      
        <button class="submit-button" id="submit-button">Get Recipe</button>

        <section class="recipe-section">
            <div class="fridge">
                <div class="recipe-title">
                    <!-- showing recipe and shopping list -->
                    <h2 class="recipe-label"></h2>
                    <div class="recipe-image-info">
                        <div class="image-container">
                            <img class="recipe-image" id="recipe-image" alt="food image">
                        </div>
                        <div class="recipe-info">
                            <div class="category">
                                <h3>Category</h3>
                                <span class="category-cuisine-type"></span>
                                <span class="category-diet-type"></span>
                            </div>
                            <div class="nutrition">
                                <h3>Nutirition</h3>
                                <span class="nutrition-detail"></span>
                            </div>
                            <div class="health">
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                <h3>Ingredients</h3>
                <div class="recipe"></div>
                <div class="recipe-link"></div>
            </div>
        </section>
    </main>
    <footer><p>Created by Jess & Jake</p></footer>
    <script src="./script.js"></script>
</body>
</html>
